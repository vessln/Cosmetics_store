{% extends 'base.html' %}

{% load static %}

{% block main_content %}

    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-md-6">
                <div class="article-text">
                    <h2 class="article-title">{{ object.title }}</h2>
                    <p>{{ object.description }}</p>
                     <div class="meta">
                         <span>Published at: {{ object.published_at|date:"d F o" }}</span>
                     </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="article-image">
                    <img src="{{ object.article_image.url }}" class="img-fluid" alt="Article Image">
                </div>
            </div>
        </div>
    </div>

{% endblock %}
