{% extends 'base.html' %}

{% load static %}

{% block main_content %}

    <div class="untree_co-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center pt-5">
                    <span class="display-3 thankyou-icon text-primary">
                        <img src="{% static 'images/garbage-trash-svgrepo-com.svg' %}" alt="garbage">
                    </span>

                    <form action="{% url 'delete product' slug=object.slug %}" method="post">
                        <h3 class="display-3 text-black">Delete Product</h3>
                        <p class="lead mb-5">
                            Are you sure you want to delete the product "{{ object.title_product }}"?
                        </p>
                        <button class="btn btn-sm btn-outline-black">Delete</button>
                        {% csrf_token %}
                    </form>

                    <div class="my-5"></div>
                    <p><a href="{% url 'details product' slug=object.slug %}" class="btn btn-sm btn-outline-black">Cancel</a></p>
                </div>

                </div>
            </div>
        </div>

{% endblock %}
