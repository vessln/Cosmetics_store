{% extends 'base.html' %}

{% load static %}

{% block main_content %}

    <div class="container my-5">
        <div class="container p-4">
            <h1>Brands A-Z</h1>
            <hr>

                <div class="row mt-4">
                {% for brand in all_brands %}
                <div class="col-lg-2 col-md-6 mb-4 mb-md-0">
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="{% url 'list products' %}?brand={{ brand }}" class="text-black"><i class="fa-regular fa-star"></i> {{ brand }}</a>
                        </li>
                  </ul>
                </div>
                {% endfor %}
                </div>
        </div>
    </div>

{% endblock %}
